<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">Menu Imaginário</div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="prev()">Voltar</div>
                <div class="slider--control" onclick="next()">Próximo</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url(images/genshin-impact-e1663345247858.jpg)"></div>
                <div class="slider--item" style="background-image: url(images/https___apptrigger.com_files_2021_05_maxresdefault.jpg)"></div>       
                <div class="slider--item" style="background-image: url(images/maxresdefault.jpg)"></div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
